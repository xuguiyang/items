<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>类名操作</title>

	<style type="text/css">
		
		.box {
			 width: 200px;
			 height: 200px;
			 background-color: red;
		}

		.active {
			 width: 300px;
			 height: 300px;
			 background-color: pink;
		}


	</style>
</head>
<body>
	
	 <div class="box"></div>
	 <input type="button" value="添加类名" class="add">
	 <input type="button" value="移除类名" class="remove">
	 <input type="button" value="切换类名" class="toggle">
	 <input type="button" value="是否包含" class="contains">

	 <script type="text/javascript">
	 	
	 	 var add=document.querySelector(".add");
	 	 var remove=document.querySelector(".remove");
	 	 var toggle=document.querySelector(".toggle");
	 	 var contains=document.querySelector(".contains");
	 	 var div=document.querySelector("div");

  		 add.onclick=function(){
  		 	 div.classList.add("active");
  		 }

  		 remove.onclick=function(){
  		 	 div.classList.remove("active");
  		 }

  		 toggle.onclick=function(){
  		 	 div.classList.toggle("active");
  		 }

  		 contains.onclick=function(){

  		 	 var flag=div.classList.contains("active");
  		 	 alert(flag);
  		 }

	 </script>
</body>
</html>
